---
- name: Add epel repository
  yum_repository:
    name: "{{ item.name }}"
    description: "{{ item.description }}"
    baseurl: "{{ item.baseurl }}"
    gpgkey: "{{ item.gpgkey }}"
  when: ansible_distribution == "CentOS"
  loop: "{{ netdata_yum_repos }}"

- name: Install packages
  package:
    name: "{{ netdata_pkgs }}"
    state: latest
  notify: restart netdata
...
