---
# vars file for netdata
netdata_pkgs:
  - gcc
  - make
  - git
  - autoconf
  - autoconf-archive
  - autogen
  - automake
  - curl

netdata_pkgs_apt_specifics:
  - zlib1g-dev
  - uuid-dev
  - libmnl-dev
  - pkg-config

netdata_pkgs_yum_specifics:
  - zlib-devel
  - uuid-devel
  - libmnl-devel
  - pkgconfig

netdata_pkgs_apt: "{{ netdata_pkgs + netdata_pkgs_apt_specifics }}"
netdata_pkgs_yum: "{{ netdata_pkgs + netdata_pkgs_yum_specifics }}"

# optional
# apt-get install bash curl iproute python python-yaml python-mysqldb python-psycopg2 python-requests nodejs lm_sensors libmnl netcat
